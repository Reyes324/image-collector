<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📸 图片收集站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📸 图片收集站</h1>
      <p class="subtitle">拖拽或点击上传图片</p>
    </header>

    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
      <div class="upload-prompt">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <p class="desktop-text">拖拽图片到这里</p>
        <p class="mobile-text">点击上传图片</p>
        <button class="upload-btn" id="uploadBtn">选择文件</button>
      </div>
      <div class="upload-progress" id="uploadProgress" style="display: none;">
        <div class="spinner"></div>
        <p>上传中...</p>
      </div>
    </div>

    <div class="gallery" id="gallery">
      <div class="loading">加载中...</div>
    </div>
  </div>

  <div class="image-modal" id="imageModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <img id="modalImage" src="" alt="">
      <div class="modal-actions">
        <button class="modal-btn copy-btn" id="copyBtn">📋 复制</button>
        <button class="modal-btn download-btn" id="downloadBtn">⬇️ 下载</button>
        <button class="modal-btn delete-btn" id="deleteBtn">🗑️ 删除</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
