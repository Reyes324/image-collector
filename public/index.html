<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片文档集</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Full-page drag overlay -->
  <div class="drop-overlay" id="dropOverlay">
    <div class="drop-overlay-content">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <p>松开鼠标上传图片</p>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="header-left">
        <div class="header-logo" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 32 32">
            <defs><linearGradient id="hg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#FB923C"/><stop offset="100%" stop-color="#F97316"/></linearGradient></defs>
            <rect width="32" height="32" rx="7" fill="url(#hg)"/>
            <rect x="6" y="8" width="20" height="16" rx="2.5" fill="none" stroke="#fff" stroke-width="1.8"/>
            <circle cx="12" cy="14" r="2.2" fill="#fff" opacity="0.9"/>
            <path d="M6 20l6-5 4 3.5 3.5-2.5L26 21v3c0 1.38-1.12 2.5-2.5 2.5h-15A2.5 2.5 0 016 24z" fill="#fff" opacity="0.35"/>
          </svg>
        </div>
        <h1>图片文档集</h1>
      </div>
      <div class="header-right">
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
        <span class="upload-hint">Ctrl+V 粘贴 / 拖拽到页面</span>
        <button class="upload-btn" id="uploadBtn" aria-label="上传图片">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          上传
        </button>
      </div>
    </header>

    <!-- Upload progress -->
    <div class="upload-bar" id="uploadBar" style="display:none">
      <div class="spinner" role="status" aria-label="上传中"></div>
      <span>上传中...</span>
    </div>

    <div class="gallery" id="gallery">
      <div class="loading">
        <div class="spinner" role="status" aria-label="加载中"></div>
        <p>加载中...</p>
      </div>
    </div>
  </div>

  <!-- 图片预览 Modal -->
  <div class="image-modal" id="imageModal" role="dialog" aria-label="图片预览">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" id="modalClose" aria-label="关闭">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <img id="modalImage" src="" alt="预览图片">
      <div class="modal-actions">
        <button class="modal-btn btn-accent" id="editBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
          编辑
        </button>
        <button class="modal-btn" id="copyBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
          复制
        </button>
        <button class="modal-btn" id="downloadBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          下载
        </button>
        <button class="modal-btn btn-danger" id="deleteBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
          删除
        </button>
      </div>
    </div>
  </div>

  <!-- 图片编辑器 Modal -->
  <div class="editor-modal" id="editorModal" role="dialog" aria-label="图片编辑器">
    <div class="editor-toolbar">
      <div class="toolbar-group">
        <button class="tool-btn active" data-tool="arrow" title="箭头" aria-label="箭头工具">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
        <button class="tool-btn" data-tool="text" title="文本" aria-label="文本工具">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="4 7 4 4 20 4 20 7"></polyline>
            <line x1="9" y1="20" x2="15" y2="20"></line>
            <line x1="12" y1="4" x2="12" y2="20"></line>
          </svg>
        </button>
      </div>
      <div class="toolbar-group size-group" id="thicknessGroup">
        <button class="size-btn" data-size="0" title="细" aria-label="细线条">
          <svg width="18" height="4"><line x1="0" y1="2" x2="18" y2="2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </button>
        <button class="size-btn active" data-size="1" title="中" aria-label="中等线条">
          <svg width="18" height="6"><line x1="0" y1="3" x2="18" y2="3" stroke="currentColor" stroke-width="3" stroke-linecap="round"/></svg>
        </button>
        <button class="size-btn" data-size="2" title="粗" aria-label="粗线条">
          <svg width="18" height="8"><line x1="0" y1="4" x2="18" y2="4" stroke="currentColor" stroke-width="5" stroke-linecap="round"/></svg>
        </button>
      </div>
      <div class="toolbar-group size-group" id="fontSizeGroup" style="display:none">
        <button class="size-btn" data-fontsize="0" title="小号字" aria-label="小号字"><span style="font-size:11px;font-weight:600">A</span></button>
        <button class="size-btn active" data-fontsize="1" title="中号字" aria-label="中号字"><span style="font-size:14px;font-weight:600">A</span></button>
        <button class="size-btn" data-fontsize="2" title="大号字" aria-label="大号字"><span style="font-size:18px;font-weight:700">A</span></button>
      </div>
      <div class="toolbar-group color-group">
        <button class="color-btn active" data-color="#ef4444" style="background:#ef4444" title="红色" aria-label="红色"></button>
        <button class="color-btn" data-color="#0D9488" style="background:#0D9488" title="青色" aria-label="青色"></button>
        <button class="color-btn" data-color="#F97316" style="background:#F97316" title="橙色" aria-label="橙色"></button>
        <button class="color-btn" data-color="#3b82f6" style="background:#3b82f6" title="蓝色" aria-label="蓝色"></button>
        <button class="color-btn" data-color="#ffffff" style="background:#ffffff; border:1px solid #555" title="白色" aria-label="白色"></button>
        <button class="color-btn" data-color="#134E4A" style="background:#134E4A" title="深色" aria-label="深色"></button>
      </div>
      <div class="toolbar-group">
        <button class="tool-btn" id="editorUndo" title="撤销" aria-label="撤销">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="1 4 1 10 7 10"></polyline>
            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
          </svg>
        </button>
      </div>
      <div class="toolbar-group toolbar-right">
        <button class="tool-btn" id="editorCancel" title="取消">取消</button>
        <button class="tool-btn" id="editorCopyCanvas" title="复制到剪贴板">复制</button>
        <button class="tool-btn tool-btn-primary" id="editorSave" title="保存">保存</button>
      </div>
    </div>
    <div class="editor-canvas-container" id="editorCanvasContainer">
      <canvas id="editorCanvas"></canvas>
    </div>
    <div class="text-input-overlay" id="textInputOverlay" style="display:none">
      <textarea id="textInput" rows="1"></textarea>
    </div>
  </div>

  <!-- 批量操作栏 -->
  <div class="batch-action-bar" id="batchActionBar" style="display:none">
    <span class="batch-count" id="batchCount">已选择 0 张</span>
    <button id="batchCopyBtn">复制</button>
    <button id="batchDeleteBtn">全部删除</button>
    <button id="batchCancelBtn">取消</button>
  </div>

  <!-- Rubber band selection rectangle -->
  <div class="selection-rect" id="selectionRect"></div>

  <script src="main.js"></script>
</body>
</html>
